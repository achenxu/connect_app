<head>
  <title>Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>



<body>

  {{> main}}
</body>

<template name="main">
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Connect</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About this app</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#selectSlot">Select your preference</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#submit">Enter Telegram ID</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#faq">Frequently asked questions</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header id="page-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.jpeg" alt="">
                    <div class="intro-text">
                        <span class="name">Connect</span>
                        <hr class="star-light">
                        <span class="skills">Connect - The - Dots</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About us Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About this app</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                    <p>Finding a way to deal with the overcrowding situation at bus stops? Why not consider walking? Allow us to introduce Connect. Connect is a platform for you to meet people and consider walking to the destination together.</p>
                </div>
                <div class="col-lg-4">
                    <p>Meeting people is simplified! Just indicate your time of departure, origin and destination and patiently wait for a match automated by the Telegram bot. Chat with your match while taking a short walk to the destination. It’s that easy! </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Preference Section -->
    <section class="success" id="selectSlot">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Select your preferences</h2>
                    <hr class="star-light">
                </div>
                <div class="col-lg-12 text-center">
                  <h4>I want to start walking at</h4>
                  {{> timePicker}}
                </div>
                <div class="col-lg-12 text-center">
                  <h4>From</h4>
                  {{> originPicker}}
                </div>
                <div class="col-lg-12 text-center">
                  <h4>To</h4>
                  {{> destinationPicker}}
                </div>       
                <div class="col-lg-12 text-center page-scroll">
                  <a href="#submit" class="btn btn-lg btn-outline">
                    Continue
                  </a>
                </div>
            </div>

        </div>
    </section>

    <!-- Submit telegram ID Section -->
    <section id="submit">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Telegram ID</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h6>Go to ‘Settings’ > ‘Username’ to check your telegram ID. create an ID if you haven’t!</h6>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Telegram ID</label>
                                <input type="text" class="form-control" placeholder="Please omit the '@' in your Telegram ID" id="telegramID">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                              <a href="https://t.me/connectAppbot?start=true">
                                <button type="button" class="btn btn-success btn-lg btn-outline" id="connect-me-btn">Connect me</button>
                              </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        <!-- FAQ Section -->
    <section class="success" id="faq">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Frequently Asked Questions</h2>
                    <hr class="star-light">
                </div>
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-0">
                        <br>
                        <h4>Who is it for?</h4>
                        <p class = "faq-font">It is currently tune to be suited to NUS undergraduates for a study. However, we believe that the project can potentially be applied at different settings!</p>
                        <br>
                        <h4>Who are the people behind this bot?</h4>
                        <p class = "faq-font">We are a team of RVRC student working on our project of sustainability. This project aims to motivate people to consider walking over taking buses in NUS.</p>
                        <br>
                        <h4>Will my personal information be leaked upon being matched?</h4>
                        <p class = "faq-font">No, if you do not know the person that is matched, the only information he/she will have of you would be your telegram ID and display picture. </p>                        
                    </div>
                    <div class="col-lg-4">
                        <br>
                        <h4>What happens when I block someone?</h4>
                        <p class = "faq-font">Although our application do not prevent you from being matched with someone you blocked, the Telegram application will nonetheless prevent the person from sending any messages to you.</p>
                        <br>
                        <h4>How can I invite my friends use connect?</h4>
                        <p class = "faq-font">You can kindly provide your friends with this hyperlink: https://connectapp1917.herokuapp.com/</p>
                        <br>
                        <h4>So how exactly do i use Connect?</h4>
                        <p class = "faq-font">Well first things first. Choose the time that you want to start commuting! </p>
                        <p class = "faq-font">Next, select the desired destinations that you want to commute (e.g. Yusof Ishak House to SDE). </p>
                        <p class = "faq-font">Afterwards key in your Telegram ID and click “Connect Me” and you will then be directed to your telegram app. </p>
                        <p class = "faq-font">Upon seeing the Connect bot, click on “Start” and our Connect bot would help you to find a match! Don’t worry! In our Connect bot you must trust to help you find your walking buddy:)</p>
                    </div>
                    <div class="col-lg-4">
                        <br>
                        <h4>Who will I be matched with?</h4>
                        <p class = "faq-font">You will be matched with someone whose:</p>
                        <p class = "faq-font">1. Origin and destination is the same as yours</p>
                        <p class = "faq-font">2. Timing is ±15 minutes from yours</p>
                        <br>
                        <h4>Is there a need for me to register an account?</h4>
                        <p class = "faq-font">There is no need for you to register an account! All you need is your Telegram ID. (Go to ‘Settings’ > ‘Username’ to check, create an ID if you haven’t!)</p>
                        <br>
                        <h4>Okay, what if I enter my preferences but change my mind? Can I cancel it?</h4>
                        <p class = "faq-font">Type to the Connect Bot “/leave” and it will be cancelled.</p>   
                        <br>
                        <h4>I’m not receiving any matches! This app is useless :(</h4>
                        <p class = "faq-font">Sorry to hear that. Here, please have a virtual cookie. This may have happened when  we are unable to get any match with your desired destinations!</p>
                    </div>                    
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    
                    <div class="footer-col col-lg-12 text-center">
                        <h3>Around the Web</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="https://www.instagram.com/connect1917/" class="btn-social btn-outline"><i class="fa fa-fw fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; FSociety 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>



    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
</template>


<template name="timePicker">
  <div class="input-group clockpicker clockPicker-container" data-autoclose="true">
    <input type="text" class="form-control" value="09:30" id="time-picker">
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-time"></span>
    </span>
  </div>
</template>

<template name="originPicker">
  <select class = "form-control special-containers" id="origin">
    {{#each locations}}        
      <option value="{{originID}}">{{locationName}}</option>
    {{/each}}
  </select>
</template>

<template name="destinationPicker">
  <select class = "form-control special-containers" id="destination">
    {{#each locations}}        
      <option value="{{destinationID}}">{{locationName}}</option>
    {{/each}}
  </select>
</template>
